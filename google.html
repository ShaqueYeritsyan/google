<!DOCTYPE HTML>
<html>
	<head>
		<meta charset ="utf-8">
		<title>Google</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/google.png">
		<link rel="stylesheet" href="google.css">
		<script type="text/javascript" src="google.js" ></script>
	</head>
	<body>
		<div class="wrapper">
			<div class = "content">
				<!-- email, images,  apps, notification, account-->
				<div id="service">
					<ul>
			 			<!--email-->
						<li>
							<a href="https://mail.google.com/mail/">Mail</a>
						</li>
						<!--images-->
						<li>
							<a href="https://www.google.com/imghp">Images</a>
						</li>
						<!--apps-->
			 			<li>
							<a title="Google apps">
								<i class="fa fa-th" aria-hidden="true"></i></a>
						</li>
						<!--notifications-->
						<li>
							<a title="Google notifications">
								<i class="fa fa-bell" aria-hidden="true"></i>
							</a>
						</li>
						<!--account-->
						<li>
							<a title="Google Account">
								<i class="fa fa-user-circle" aria-hidden="true"></i>
							</a>
						</li>
					</ul>
				</div>
				<!--Logo, text_area, search-->
				<div class="center">
					<!--google-->
					<img src="images/title.png" width="15%">
					<div>
						<!--text area icon-->
						<input class="textarea" id="search" type="text" value="">
					</div>
					<!--buttons-->
					<div class="google-btn">
						<input class="button" type="submit" value="Google Search" onclick="search()">
						<!-- <input class="button" type="submit" value="Google Search" onclick="redirect()"> -->
						<input class="button" type="submit" value="I'am Feeling Lucky" onclick="feelingLucky()">
					</div>
				</div>
			</div>
			<!--about, business etc-->
			<footer class="footer">
				<div class="foot-left">
					<a href="https://www.google.com/intl/en/ads/">Advertising</a>
					<a href="https://www.google.com/services/">Business</a>
					<a href="https://www.google.com/intl/en/about/">About</a>
				</div>
				<div class="foot-right">
					<a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
					<a href="https://www.google.com/intl/en/policies/terms/regional.html">Terms</a>
					<a href="https://www.google.com/preferences">Settings</a>
					<a href="https://www.google.am/">Use Google.am</a>
				</div>
			</footer>
		</div>
	</body>
</html>
